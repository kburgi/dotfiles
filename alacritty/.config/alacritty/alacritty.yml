window:
  columns: 120
  lines: 30
  padding:
    x: 0
    y: 0
  decorations: none
  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVuSansMono Nerd Font Mono
    style: Book
  bold:
    family: DejaVuSansMono Nerd Font Mono
    style: Bold
  italic:
    family: DejaVuSansMono Nerd Font Mono
    style: Oblique
  bold_italic:
    family: DejaVuSansMono Nerd Font Mono
    style: Bold Oblique
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: true

colors:
  ## Colors (Gruvbox dark)
  # Default colors
  primary:
    background: '0x1d2021'
    # medium contrast background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  # ## Colors (Gruvbox light)
  # # Default colors
  # primary:
  #   # hard contrast: background = '#f9f5d7'
